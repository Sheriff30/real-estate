<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-xxl">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul class="dropdown-menu dropdown-user p-3">
                <h4 class="h4 mb-2">Login</h4>
                <p>Add ads, notes, favorites and more..</p>

                <div class="d-grid gap-2 mb-3">
                  <a
                    href="#"
                    class="btn btn-primary"
                    role="button"
                    data-bs-toggle="button"
                    >Toggle link</a
                  >
                  <a
                    href="#"
                    class="btn btn-secondary"
                    role="button"
                    data-bs-toggle="button"
                    >Toggle link</a
                  >
                </div>
                <li><hr class="dropdown-divider" /></li>
                <p>My Activities</p>
                <div class="d-grid gap-2 mb-3">
                  <a
                    href="#"
                    class="btn toggle-btn activities-btn"
                    role="button"
                    data-bs-toggle="button"
                    >Toggle link</a
                  >
                  <a
                    href="#"
                    class="btn toggle-btn activities-btn"
                    role="button"
                    data-bs-toggle="button"
                    >Toggle link</a
                  >
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Hero-section -->
    <div class="hero-section">
      <div class="search-box">
        <div class="container-xxl">
          <h4 class="h4 mb-3">328,726 Properties For Sale and For Rent</h4>
          <div class="d-flex gap-3 form-group">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >Radio 1</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2"
                >Radio 2</label
              >
            </div>
            <form class="d-flex flex-grow-1" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
